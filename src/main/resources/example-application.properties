##############################################
# Server settings
##############################################
server.port=8080
debug=true
springboot.main.web-application-type=servlet

##############################################
# Production Data base Settings
##############################################
# ToDo: Must be completed By User


##############################################
# local host db settings (For testing)
##############################################
spring.datasource.url=jdbc:postgresql://localhost:5432/
spring.datasource.username=<db-username>
spring.datasource.password=<db-passwords>
spring.datasource.driver-class-name=org.postgresql.Driver

##############################################
# JPA Settings
##############################################
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=<schema-name>
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

##############################################
# Java Mail
##############################################
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<example@gmail.com>
spring.mail.password=<app-password>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true

##############################################
# JWT Settings (Must be changed)
##############################################
jwt.secret=<256-bit-jwt-secret-key>
jwt.expiration=3600000